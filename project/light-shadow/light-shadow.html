                        <p>
                            光与影之律 是一款 第三人称3D解谜动作游戏，在10天内开发完成。目前仅为简易Demo。 
                            <br>
                            <br>此项目完全由我个人独立开发，使用 Unity 引擎 和 C# 语言 编写。
                            <br>
                            <br>主要用于展示我的一个游戏创意，即“光与影”机制的玩法设计：玩家可以通过操控光源来改变场景中的阴影，而阴影可以被转化为可碰撞的实体，从而影响角色的移动路径和解谜方式。
