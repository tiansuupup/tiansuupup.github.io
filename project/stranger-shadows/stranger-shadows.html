                    <div class="main-description">
                        <p>
                            异客之影是一款3D恐怖游戏，涉及使用眼动追踪技术。
                            这是一个学校项目。我是游戏的 主策划 和 主程序，
                            我和其他团队成员一起根据我们收集的玩家数据撰写了一篇论文。
                            眼动追踪技术的使用创造了一种全新的玩家体验。
                            敌人和谜题都是围绕眼动追踪器设计的。
                            玩家使用眼动追踪摄像头控制游戏中的手电筒，
                            而这个手电筒是所有游戏机制的关键。
                        </p>
                        <div class="btn-con">
