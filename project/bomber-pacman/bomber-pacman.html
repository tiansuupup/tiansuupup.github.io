                    <div class="main-description">
                        <p>
                            炸弹吃豆人是一款 Unity 打造的 2D 益智游戏，在72小时内开发完成。 
                            <br>
                            <br>此项目完全由我个人独立开发，使用 Unity 引擎 和 C# 语言 编写。
                            <br>
                            <br>主要用于落地我的一个游戏创意，即“炸弹吃豆人”机制的玩法设计：玩家需要操控吃豆人放置炸弹，破坏障碍、消灭敌人，以吃光场上所有豆子。
                            <br>
                            <br>技术上主要还原了吃豆人中的敌人AI行为，即不同类型的敌人有不同的巡逻和追踪路径算法，从而增加游戏的挑战性和趣味性。
                        </p>
