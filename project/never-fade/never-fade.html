                        <p>
                            永不落幕 是一款3D FPS潜行游戏。游戏讲述了一位英雄阻止邪恶AI接管人类，
                            通过向AI的主服务器上传病毒。该服务器位于一个岛上，玩家角色需要嵌入岛上的秘密实验室，植入病毒，然后从岛上撤退。
                            <br>
                            <br>该项目是一个团队项目。我是该项目的 主程序、主策划 和 建模师。
                            <br>
                            <br>涉及的一些具体技术有：
                            <br>IK、行为树、Maya、Substance Painter。
                            
                        </p>
