                    <div class="main-description">
                        <p>
                             2 分 16 秒 是一款Rogue-Lite 2D飞行射击游戏。游戏灵感来自电视剧《太空堡垒卡拉狄加》。
                            每隔2分16秒，敌方母舰就会追踪玩家母舰并试图消灭玩家。
                            玩家需要收集燃料和不同的升级，同时与小型外星飞船战斗以求生存。
                            如果燃料充足，玩家可以随时跳跃。
                            <br>
                            <br>游戏的有趣之处在于使用了“时间”作为核心资源，而非“经验”。
                            另外丰富的Rogue元素使玩家每次都可以从奖励中获得随机武器或升级，
                            并且玩家可以基于这些随机元素构建出完全不同但有趣的组合。
                            <br>
                            <br>该项目完全由我个人独立开发并发布。
                        </p>
